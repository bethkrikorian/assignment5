	function isFactor(n, testn)
	{
		if (n % testn == 0) {
			return true; 
			// document.write(testn + " is a factor of " + n + ".");
		}
		else {
			return false; 
			// document.write(testn + " is not a factor of " + n + ".");
		}
	}

	function showFactors(array) 
	{ 
		for (var i = 0; i < array.length; i++) {
			document.write(array[i] + " ");
		}
	}

	function addFactors(array)
	{
		var sum = 0;
		for (var i = 0; i < array.length; i++) {
			sum += array[i]; 
		}
		return sum;
	}

	function getFactors(n) 
	{
		var Nfactors = []; 
		var num = 0; 

		for (var i = 1; i <= n; i++) {
			if (n % i == 0) {
				Nfactors[num] = i; 
				num++;
			}
		}
		return Nfactors;
	}
